    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values from all form fields
            const firstName = document.getElementById('firstName').value;
            const surname = document.getElementById('surname').value;
            const userRole = document.getElementById('userRole').value;
            const schoolName = document.getElementById('schoolName').value;
            const forwardingEmail = document.getElementById('forwardingEmail').value;
            const committee = document.getElementById('committee').value;
            const country = document.getElementById('country').value;
            const notes = document.getElementById('notes').value; // Capture notes
            
            if (userRole === "") {
                alert("Please select a role from the list.");
                return;
            }

            // Create a person object with all the data
            const person = {
                firstName: firstName,
                surname: surname,
                role: userRole,
                school: schoolName,
                email: forwardingEmail,
                committee: committee,
                country: country,
                notes: notes // Add notes to the object
            };

            // Save to 'registrations' in localStorage
            let registrations = JSON.parse(localStorage.getItem('registrations')) || [];
            registrations.push(person);
            localStorage.setItem('registrations', JSON.stringify(registrations));

            alert(`Registration for ${person.firstName} ${person.surname} has been saved!`);

            // MODIFICATION: Redirect to the delegate list page
            window.location.href = 'https://pyleamun.github.io/delegate-list/';
        });
